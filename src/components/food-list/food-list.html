
<ion-card>
  <ion-card-header>
    {{loc.name}}
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="!expandedView">
      <ion-item *ngFor="let m of topHits">
          <p class="item-name">{{m.fields.item_name}}</p>
          <p class="item-detail">{{m.fields.nf_calories}} calories</p>
      </ion-item>
    </div>

    <div *ngIf="expandedView">
      <ion-item *ngFor="let m of menu.hits">
          <p class="item-name">{{m.fields.item_name}}</p>
          <p class="item-detail">{{m.fields.nf_calories}} calories</p>
      </ion-item>
    </div>

    <button ion-button color="primary" (click)="switchExpandedView()" clear small icon-start>
      {{expandViewTitle}}
    </button>

  </ion-card-content>
</ion-card>
