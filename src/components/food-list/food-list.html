
<ion-card>
  <ion-card-header>
    {{menu.location.name}}
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="!expandedView">
      <ion-item *ngFor="let m of topHits">
          <p class="item-name">{{m.name}}</p>
          <p class="item-detail">{{m.calories}} calories</p>
      </ion-item>
    </div>

    <div *ngIf="expandedView">
      <ion-item *ngFor="let m of menu.items">
          <p class="item-name">{{m.name}}</p>
          <p class="item-description" text-wrap>{{m.description}}</p>
          <p class="item-detail">{{m.calories}} calories</p>
      </ion-item>
    </div>

    <button ion-button color="primary" (click)="switchExpandedView()" clear small icon-start>
      {{expandViewTitle}}
    </button>

  </ion-card-content>
</ion-card>
