
<ion-content>
    <ion-card (click)='addressCardClicked($event)'>
      <ion-card-content>
        {{currentLocation.address}}
      </ion-card-content>
    </ion-card>


    <ion-searchbar *ngIf="locations!=null"
      [(ngModel)]="searchTerm"
      (search)="doLocationMenuSearch($event)"
      (ionClear)="searchCleared()"
      placeholder="{{placeholderText}}">
    </ion-searchbar>

    <div *ngIf="this.results!=null">
      <food-list *ngFor="let r of results" [menu]="r"></food-list>
    </div>

    <div *ngIf="this.locations!=null && this.results==null">
        <ion-row *ngFor="let loc of locations" (click)="navigateToLocationMenu(loc)">
          <ion-col col-2>
            <img [src]="loc.logoUrl">
          </ion-col>
          <ion-col col-10>
            <ion-row>
              <ion-col class="loc-title">
                {{loc.name}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="loc-details">
                <p *ngIf="loc.description!=null" [innerHtml]="loc.description"></p>
                {{formatDistance(loc.distance)}}
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
    </div>
</ion-content>
