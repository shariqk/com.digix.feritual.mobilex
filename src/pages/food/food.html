<!--
  Generated template for the FoodPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button  *ngIf="locations==null" ion-button (click)="initialize()">Start</button>

    <ion-searchbar *ngIf="locations!=null"
      showCancelButton="true" [(ngModel)]="searchTerm" (ionInput)="doLocationMenuSearch($event)"
      placeholder="{{placeholderText}}"></ion-searchbar>

    <div *ngIf="this.results!=null">
      <food-list *ngFor="let r of results" [menu]="r"></food-list>
    </div>
</ion-content>
