
<ion-header>

  <ion-toolbar>
    <ion-card (click)='addressCardClicked($event)'>
      <ion-card-content text-nowrap>
        {{currentLocation.address}}
      </ion-card-content>
    </ion-card>

    <ion-buttons end>
      <button ion-button icon-only (click)="editUserProfile()">
        <ion-icon large name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-3 text-center>
          <button *ngIf="view=='recommendations'" ion-button icon-only>
            <ion-icon large name="checkmark-circle-outline"></ion-icon>
          </button>
          <button *ngIf="view!='recommendations'" clear ion-button clear icon-only (click)="view='recommendations'">
            <ion-icon large name="checkmark-circle-outline"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-3 text-center>
          <button *ngIf="view=='list'" ion-button icon-only>
            <ion-icon large name="list-outline"></ion-icon>
          </button>
          <button *ngIf="view!='list'" clear ion-button clear icon-only (click)="view='list'">
            <ion-icon large name="list-outline"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-3 text-center>
          <button *ngIf="view=='food'" ion-button icon-only>
            <ion-icon large name="leaf-outline"></ion-icon>
          </button>
          <button *ngIf="view!='food'" clear ion-button clear icon-only (click)="view='food'">
            <ion-icon large name="leaf-outline"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-3 text-center>
          <button *ngIf="view=='search'" ion-button icon-only>
            <ion-icon large name="search-outline"></ion-icon>
          </button>
          <button *ngIf="view!='search'" clear ion-button clear icon-only (click)="view='search'">
            <ion-icon large name="search-outline"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>

    <div *ngIf="view=='search'">
      <ion-searchbar
        [(ngModel)]="searchTerm"
        (search)="doLocationMenuSearch($event)"
        (ionClear)="searchCleared()"
        placeholder="{{placeholderText}}">
      </ion-searchbar>

      <food-list
        *ngFor="let r of results"
        [profile]="profile"
        [menu]="r">
      </food-list>
    </div>


    <recommended-location
      *ngIf="recommendations!=null && view=='recommendations'"
      [recommendations]="recommendations">
    </recommended-location>

    <recommended-food
      *ngIf="recommendations!=null && view=='food'"
      [recommendations]="this.recommendations">
    </recommended-food>

    <location-list
      *ngIf="this.locations!=null && view=='list'"
      [locations]="locations">
    </location-list>


</ion-content>
