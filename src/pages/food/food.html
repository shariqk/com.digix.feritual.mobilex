<!--
  Generated template for the FoodPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar showCancelButton="true" [(ngModel)]="searchTerm" (ionInput)="doLocationMenuSearch($event)" placeholder="name of food or cuisine (such as Burger)"></ion-searchbar>

  <div #menucontainer>
  </div>


  <div *ngIf="this.results!=null">
    <food-list *ngFor="let r of results" [location]="r.location" [menu]="r.menu"></food-list>
  </div>

</ion-content>
