<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.label}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row align-items-start>
    <ion-col col-6 (click)="navigateToRecipe(recipe)">
      <img src="{{recipe.image}}">
      <br/>
      <span class="r-details">{{recipe.source}}</span>
    </ion-col>

    <ion-col>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <b>Ingredients</b>

        <li *ngFor="let i of recipe.ingredientLines">{{i}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <b>Health Labels</b>

      <li *ngFor="let h of recipe.healthLabels">{{h}}
      <li *ngFor="let d of recipe.dietLabels">{{d}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <b>Digestion</b>

      <li *ngFor="let d of recipe.digest">{{d.label}} ({{floor(d.total)}} {{d.unit}})
    </ion-col>
  </ion-row>

</ion-content>
