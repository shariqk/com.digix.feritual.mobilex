
<ion-content>
  <ion-fab bottom right *ngIf="refreshingCounter>0">
    <ion-spinner name="crescent"></ion-spinner>
  </ion-fab>


  <ion-fab bottom left *ngIf="locations!=null" #fab>
    <button ion-fab color="dark">
      {{locations.length}}
      <ion-icon large name="arrow-forward"></ion-icon>
    </button>


    <ion-fab-list side="right">
      <button ion-fab icon-only color="dark" (click)="fabActionButtonClicked(fab, 'refresh')">
        <ion-icon large name="refresh"></ion-icon>
      </button>
      <button ion-fab icon-only color="dark" (click)="fabActionButtonClicked(fab, 'locate')">
        <ion-icon large name="navigate"></ion-icon>
      </button>
      <button ion-fab icon-only color="dark" (click)="fabActionButtonClicked(fab, 'profile')">
        <ion-icon large name="settings"></ion-icon>
      </button>
      <button ion-fab icon-only color="dark" (click)="fabActionButtonClicked(fab, 'analyze')">
        <ion-icon large name="nutrition"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-card *ngIf="currentLocation!=null" text-nowrap class="address-panel" (click)="addressCardClicked();">
    {{currentLocation.address}}
  </ion-card>


  <eat-out-vertical-strip #eatOutLocations  id="eatOutLocations"
    [class]="maximize_vertical_strip ? 'eatOutLocationsMax' : 'eatOutLocations'">
  </eat-out-vertical-strip>

  <eat-out-map #map id="map"></eat-out-map>

</ion-content>
