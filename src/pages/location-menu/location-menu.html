
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="menu!=null">{{location.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="menu!=null">
    <div *ngFor="let c of menu.categories">
      <ion-row>
        <ion-col>
          <h4>{{c.name}}</h4>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let m of c.items" align-items-start>
        <ion-col col-2>
          <img [src]="m.photoUrl">
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col>
              <p class="item-name" text-wrap>{{m.name}}</p>
              <p *ngIf="m.description!=null" class="item-description" text-wrap>{{m.description}}</p>
              <p *ngIf="m.calories!=null" class="item-detail">{{m.calories}} calories</p>
              <p *ngIf="m.avoid!=null && m.avoid" class="item-detail">Avoid: {{m.avoidReason}}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
