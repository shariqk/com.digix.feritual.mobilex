
<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      autocorrect="on"
      type="search"
      spellcheck="true"
      (search)="doRecipeSearch($event)"
      placeholder="{{placeholderText}}">
    </ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="doRecipeSearch(null)">
        <ion-icon large name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-card *ngIf="recommendations==null" >
    <ion-grid style="padding:20px;">
      <ion-row align-items-center>
        <ion-col col-2>
          <ion-spinner></ion-spinner>
        </ion-col>
        <ion-col>
          <p>
            It may take a few moments to load recommendations for you.
          </p>
            <p>
            You may continue to use the application while we personalize your experience.
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


  <div *ngIf="recommendations!=null">
    <ion-grid>
      <ion-row *ngFor="let g of recommendations.items" align-items-start>
        <ion-col *ngIf="g.recipes!=null">
          <span class="r-title" (click)="startSearch(g.keywords)">{{g.title}}</span>
            <ion-row nowrap>
              <ion-col nowrap>
                <ion-scroll scrollX="true">
                  <img *ngFor="let r of g.recipes"
                    (click)="navigateToRecipe(r)"
                    [alt]="r.image"
                    class="scroll-item" [src]="r.image">
                </ion-scroll>
              </ion-col>
            </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
